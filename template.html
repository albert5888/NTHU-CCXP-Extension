<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>國立清華大學 -- 校務資訊系統</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* 上方 iframe */
    #top {
      height: 130px;
      width: 100%;
      border: none; 
    }

    #container {
      display: flex;
      height: calc(100% - 130px);
      width: 100%;
    }

    #left {
      width: 200px;
      border: none; 
    }

    #right {
      flex: 1;
      border: none; 
    }

    #message {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <iframe id="top"></iframe>
  <div id="container">
    <iframe id="left"></iframe>
    <iframe id="right"></iframe>
  </div>
  <script src="template.js"></script>
</body>
</html>
